<!-- *************************** Contacto **********************************  -->	
	
<section class="contact">
	<div class="container">
		<div class="row">
			<article class="col-lg-6 col-sm-12 mt-5 mb-5 contact-text">
				<h2>Formulario de Contacto</h2>
				<p>Solicita nuestros servicios o despeja tus dudas con nuestra atencion personalizada</p>
			</article >
			<article  class="col-lg-6 col-sm-12 mt-5 mb-5 formulario">
				<form name="Formulario" action="" method="post">
					<div class="row">
						<div class="col-lg-6 col-sm-12 col-12">
							<label>Nombre Completo</label>
							<input type="text"  name="nombre" class="form-control" placeholder="" required>
						</div>
						<div class="col-lg-6 col-sm-12 col-12">
							<label>Correo Electronico</label>
							<input type="email"  name="correo" class="form-control" placeholder="" required>
						</div>
					</div>
					<div class="row mt-3">
						<label>Mensaje:</label>
						<div>
							<textarea name="mensaje" class="form-control" rows="8" placeholder="Mensaje:" required>
							</textarea>
						</div>
							
					</div>
					<div class="row mt-3">
						<button type="submit" class="btn btn-contact"> Enviar</button>
					</div>
				</form>
			</article>
		</div>
	</div>
</section>
